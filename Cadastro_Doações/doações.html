<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Doações Recebidas</title>
    <link rel="stylesheet" href="doaçoes.css">
</head>
<body>

	
<div class="container">
	<img id="proteinas" src="../img/Doações Recebidas.png" alt=""/>
    <h1>Cadastro de <br> Doações Recebidas</h1> <br></br>
    <form id="formCadastro">
        <div class="form-group">
            <div class="form-group">
                <label for="sku">SKU:</label>
                <input type="text" id="sku" name="sku">
            </div>
            <label for="proteina">Nome do Produto:</label>
            <input type="text" id="proteina" name="proteina" required>
        </div>
        <div class="form-group">
            <label for="fornecedor">Fornecedor:</label>
            <input type="text" id="fornecedor" name="fornecedor" required>
        </div>
        <div class="form-group">
            <label for="unidade">Unidade de Medida:</label>
            <input type="text" id="unidade" name="unidade" required>
        </div>
     
        <div class="form-group">
            <label for="quantidade">Quantidade (KG):</label>
            <input type="number" id="quantidade" name="quantidade" min="0" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="dataCadastro">Data de Cadastro:</label>
            <input type="date" id="dataCadastro" name="dataCadastro" required>
        </div>
        <div class="form-group">
            <label for="dataVencimento">Data de Vencimento:</label>
            <input type="date" id="dataVencimento" name="dataVencimento" required>
        </div>
             
        <div class="form-group">
            <label for="quantidade">Peso Unitario:</label>
            <input type="number" id="quantidade" name="quantidade" min="0" step="0.01" required>
        </div>
             
        <div class="form-group">
            <label for="quantidade">Peso Total:</label>
            <input type="number" id="quantidade" name="quantidade" min="0" step="0.01" required>
        </div>

        <div class="form-group">
            <button type="submit">Salvar</button>
            <button type="button" onclick="limparForm()">Limpar</button>
            <button type="button" onclick="voltar()"><a href="../Cadastro/cadastro.html" id="voltar">Voltar</a></button>
        </div>
    </form>
</div> 

<!-- Script JavaScript para cálculo do valor total -->
<script src="doações.js"> </script>

</body>
</html>
