<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório Hortaliças</title>
    <link rel="stylesheet" href="relatorio-refeicoes_servidas.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Relatório de Hortaliças</h1>
        <form id="consultaForm">
            <label for="dataConsulta">Selecione a Data:</label>
            <input type="date" id="dataConsulta" name="dataConsulta" required>
            <button type="submit">Consultar</button>
        </form>
        <!-- <div class="chart-container">
            <canvas id="chartProdutos"></canvas>
        </div> -->
        <div class="button-container">
            <button id="downloadExcel">Exportar em Excel</button>
        </div>
        <table id="tabelaResultados">
            <thead>
                <tr>
                    <th>Turma/Funcionário</th>
                    <th>Quantidade de Café </th>
                    <th>Quantidade de Almoço</th>
                    <th>Quantidade de Lanche</th>
                    <th>Quantidade de Jantar</th>
                    <th>Consumido em:</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button type="button" id="return" onclick="voltar()"><a href="../Relatorios/relatorios.html"><img src="../img/return.png" id="voltar"></a></button>
    </div>
    <script src="relatorio-refeicoes_servidas.js"></script>
</body>
</html>
