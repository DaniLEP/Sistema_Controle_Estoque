<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório Mensal/Anual</title>
    <link rel="stylesheet" href="anual.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script> -->
</head>
<body>
    <body>
        <div class="container">
            <h1>Relatório Mensal/Anual</h1>
            
            <div class="form-container">
                <label for="start-date">Escolha uma data:</label>
                <input type="date" id="start-date">
    
                <label for="end-date">Até a Data:</label>
                <input type="date" id="end-date">
    
                <label for="report-type">Tipo de Relatório:</label>
                <select id="report-type">
                    <option value="" disabled selected>Selecione o tipo de relatório</option>
                    <option value="mensal">Mensal</option>
                    <option value="anual">Anual</option>
                </select>
    
                <fieldset>
                    <legend>Tipo de Alimento:</legend>
                    <label><input type="checkbox" class="food-type" value="proteina"> Proteína</label>
                    <label><input type="checkbox" class="food-type" value="mantimento"> Mantimento</label>
                    <label><input type="checkbox" class="food-type" value="hortalicas"> Hortaliças</label>
                    <label><input type="checkbox" class="food-type" value="doacoesRecebidas"> Doações Recebidas</label>
                    <label><input type="checkbox" class="food-type" value="servidas"> Refeições Servidas</label>
                </fieldset>
    
                <button id="search-btn" disabled>Consultar</button>

            </div>
    
            <div id="result-container" style="display:none;">
                <!-- Gráficos serão exibidos aqui -->
                <div class="charts">
                    <canvas id="pie-chart"></canvas>
                </div>
            </div>
            <button type="button" id="return" onclick="voltar()"><a href="../Relatorios/relatorios.html"><img src="../img/return.png" id="voltar"></a></button>
            
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </div>
    <script src="mensal.js"></script>
</body>
</html>
