<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Retiradas de Produtos</title>
    <link rel="icon" href="icone.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Relatório de Retiradas de Produtos</h1>
        <form id="consultaForm">
            <div class="mb-3">
                <label for="dataConsulta" class="form-label">Selecione a Data</label>
                <input type="date" class="form-control" id="dataConsulta" required>
            </div>
            <button type="submit" class="btn btn-primary">Consultar</button>
        </form>

        <div id="resultados" class="mt-5">
            <h2>Dados Retirados</h2>
            <table class="table table-bordered" id="tabelaResultados">
                <thead>
                    <tr>
                        <th>SKU</th>
                        <th>Nome</th>
                        <th>Fornecedor</th>
                        <th>Quantidade</th>
                        <th>Tipo</th>
                        <th>Quantidade Cadastrada</th>
                        <th>Quantidade Utilizada</th>
                        <th>Valor Gasto</th>
                        <th>Unidade Medida</th>
                        <th>Valor Unitário</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados serão inseridos aqui pelo JavaScript -->
                </tbody>
            </table>
            <button id="exportarPDF" class="btn btn-danger mt-3">Exportar como PDF</button>
            <button id="exportarExcel" class="btn btn-success mt-3">Exportar como Excel</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
